<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 项目</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>权限管理</h5>
                    <div class="ibox-tools">
                        <a href="../index/projects.html" class="btn btn-primary btn-xs">添加新权限</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1" style="margin-top: 34px;left: 8px;">
                            <h2>状态</h2>
                        </div>
                        <div class="col-md-11" style="top: 34px;left: 123px;">
                            <div class="input-group">
                                <h2>角色名称</h2>
                            </div>
                            <div class="input-group" style=" margin-left: 600px;top: -42px;">
                            </div>
                        </div>
                    </div>

                    <div class="project-list">
                        <table class="table table-hover">
                            <tbody>
                            {if condition="$role"}
                            {foreach $role as $val}
                            <tr>
                                <td class="project-status">
                                    {if condition="$val.status"}
                                    <span class="label label-primary">使用中
                                     {else /}
                                                <span class="label label-default">已取消
                                     {/if}
                                </td>
                                <td class="project-title">
                                    <a href="../index/project_detail.html">{$val.name}</a>
                                    <br/>
                                </td>
                                <td class="project-completion">
                                </td>
                                <td class="project-people">
                                </td>
                                <td class="project-actions">
                                    <a href="../index/projects.html#" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 删除 </a>
                                    <a href="../index/projects.html#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑角色权限 </a>
                                </td>
                            </tr>
                            {/foreach}
                            {/if}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.5"></script>
<script src="/static/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function(){$("#loading-example-btn").click(function(){btn=$(this);simpleLoad(btn,true);simpleLoad(btn,false)})});function simpleLoad(btn,state){if(state){btn.children().addClass("fa-spin");btn.contents().last().replaceWith(" Loading")}else{setTimeout(function(){btn.children().removeClass("fa-spin");btn.contents().last().replaceWith(" Refresh")},2000)}};
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
</html>
